<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-Aster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #lock-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: sans-serif;
        }
        #lock-screen input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #lock-screen button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #gameContainer {
            width: 960px;
            height: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

<!-- Lock screen overlay -->
<div id="lock-screen">
    <h1>Enter Access Code</h1>
    <input type="password" id="access-code" placeholder="Access Code" autofocus>
    <button type="button" id="unlock-btn">Unlock</button>
    <p id="error" style="color:red;margin-top:10px;display:none;">Wrong code!</p>
</div>

<!-- Game container -->
<div class="webgl-content">
    <div id="gameContainer"></div>
</div>

<!-- Lock screen logic -->
<script src="lock.js"></script>

</body>
</html>
